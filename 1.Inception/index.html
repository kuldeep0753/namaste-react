    <script>
      function noSpace(x) {
        // console.log(x[0]);
        const temp = "";
        for (let i = 0; i < x.length; i++) {
          if (x[i] === " ") {
            continue;
          } else {
            temp+=x[i];
          }
        }
        return temp;
      }
